name: Deploy User Frontend to CloudFront

on:
  push:
    branches: ["main"]
    paths:
      - "20_frontend_user/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: 20_frontend_user
        run: npm ci

      - name: Build project
        working-directory: 20_frontend_user
        run: npm run build

      # 빌드 결과물이 예를 들어 dist 또는 .next/out 이라고 가정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build to S3
        run: |
          aws s3 sync 20_frontend_user/dist s3://caffeine-user-frontend-prod \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_USER_DISTRIBUTION_ID }} \
            --paths "/*"
